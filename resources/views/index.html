<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>

    <div class="container-fluid">

        <div class="page-header">
            <h1>Welcome in Swiftlang!</h1>
            <h2><small>The best way to learn languages for busy folks</small></h2>
        </div>

        <dl class="dl-horizontal">
            <dt>Use ctrl+o</dt>
            <dd>to load sheet</dd>
            <dt>Use ctrl+n</dt>
            <dd>to add word to loaded sheet</dd>
            <dt>Use ctrl+l</dt>
            <dd>to login to app</dd>
            <dt>Submit #dog @pies</dt>
            <dd>in order to add new word to open sheet</dd>
        </dl>

        <div class="span12">
            <div>
                <p>Currently open sheet: <strong id="title">NONE</strong></p>
            </div>
            <div class="text-center">
                <ul id="words" class="unstyled"></ul>
            </div>
        </div>

    </div>

    <!-- Modals -->
    <div id="openSheetModal" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true" >
        <div class="modal-body">
            <input id="selectedSheet" class="input-large" type="text" list="availableSheets" placeholder="Open sheet" />
            <datalist id="availableSheets"></datalist>
            <button class="btn btn-primary" data-dismiss="modal">GO!</button>
        </div>
    </div>

    <div id="submitQueryModal" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true" >
        <div class="modal-body">
            <input id="expression" class="input-large" type="text" placeholder="#dog @pies" />
            <button class="btn btn-primary" data-dismiss="modal">GO!</button>
        </div>
    </div>

    <div id="loginScreenModal" class="modal hide fade" data-remote="true" tabindex="-1" role="dialog" aria-hidden="true" >
        <div class="modal-body">
            <form action="/login" method="get" data-remote="true">
                <input type="hidden" name="rp" value="google" />
                <button type="submit" class="btn btn-primary" >Login with Google!</button>
            </form>
        </div>
    </div>

</body>
</html>
